<!DOCTYPE html>
<html lang="en" designer-params>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
  </head>
  <body class="A4">
    <div class="page-layout sheet" x-data="resume">
      <main>
        <header class="main-header">
          <img x-show="resume.basics.image" :src="resume.basics.image" />
          <div>
            <h1 class="name" x-text="resume.basics.name"></h1>
            <template x-if="resume.basics.label">
              <div
                class="label mt-2 text-xl"
                x-text="resume.basics.label"
              ></div>
            </template>
          </div>
        </header>

        <template x-for="work in resume.work">
          <article class="mb-6 last:mb-0">
            <header class="flex items-start gap-x-4">
              <figure class="h-8 aspect-square">
                <template x-if="work.logo">
                  <img :src="work.logo" class="h-full w-full" />
                </template>

                <template x-if="!work.logo">
                  <div></div>
                </template>
              </figure>

              <div class="grow">
                <p class="title">
                  <span x-text="work.position"></span> @
                  <template x-if="work.url">
                    <a :href="work.url" x-text="work.name" target="_blank"></a>
                  </template>
                  <template x-if="!work.url">
                    <span x-text="work.name"></span>
                  </template>
                </p>

                <p class="subtitle mb-2" x-text="work.summary"></p>
              </div>

              <div class="shrink-0 text-right subtitle">
                <div>
                  <span x-text="work.startDate"></span> -
                  <span x-text="work.endDate"></span>
                </div>

                <div x-text="work.location"></div>
              </div>
            </header>

            <ul class="ml-12">
              <template x-for="line in work.highlights">
                <li x-text="line"></li>
              </template>
            </ul>
          </article>
        </template>

        <template x-if="resume.volunteer && resume.volunteer.length">
          <p class="subheader ml-12 text-base">Volunteering</p>
        </template>

        <template x-for="volunteer in resume.volunteer">
          <article class="mb-6 last:mb-0">
            <header class="flex items-start gap-x-4">
              <figure class="h-8 aspect-square">
                <template x-if="volunteer.logo">
                  <img :src="volunteer.logo" class="h-full w-full" />
                </template>

                <template x-if="!volunteer.logo">
                  <div></div>
                </template>
              </figure>

              <div class="grow">
                <p class="title">
                  <span x-text="volunteer.position"></span> @
                  <template x-if="volunteer.url">
                    <a :href="volunteer.url" x-text="volunteer.organization" target="_blank"></a>
                  </template>
                  <template x-if="!volunteer.url">
                    <span x-text="volunteer.organization"></span>
                  </template>
                </p>

                <p class="subtitle mb-2" x-text="volunteer.summary"></p>
              </div>

              <div class="shrink-0 text-right subtitle">
                <div>
                  <span x-text="volunteer.startDate"></span> -
                  <span x-text="volunteer.endDate"></span>
                </div>
              </div>
            </header>

            <ul class="ml-12">
              <template x-for="line in volunteer.highlights">
                <li x-text="line"></li>
              </template>
            </ul>
          </article>
        </template>

        <template x-if="resume.projects && resume.projects.length">
          <p class="subheader ml-12 text-base">Projects</p>
        </template>

        <template x-for="project in resume.projects">
          <article class="mb-6 last:mb-0">
            <header class="flex items-start gap-x-4">
              <figure class="h-8 aspect-square">
                <template x-if="project.logo">
                  <img :src="project.logo" class="h-full w-full" />
                </template>

                <template x-if="!project.logo">
                  <div></div>
                </template>
              </figure>

              <div class="grow">
                <p class="title">
                  <template x-if="project.url">
                    <a :href="project.url" x-text="project.name" target="_blank"></a>
                  </template>
                  <template x-if="!project.url">
                    <span x-text="project.name"></span>
                  </template>
                </p>

                <p class="subtitle mb-2" x-text="project.summary"></p>
              </div>

              <div class="shrink-0 text-right subtitle">
                <div>
                  <span x-text="project.startDate"></span> -
                  <span x-text="project.endDate"></span>
                </div>
              </div>
            </header>

            <ul class="ml-12">
              <template x-for="line in project.highlights">
                <li x-text="line"></li>
              </template>
            </ul>
          </article>
        </template>

        <template x-if="resume.publications && resume.publications.length">
          <p class="subheader ml-12 text-base">Publications</p>
        </template>

        <template x-for="publication in resume.publications">
          <article class="mb-6 last:mb-0">
            <header class="flex items-start gap-x-4">
              <figure class="h-8 aspect-square">
                <template x-if="publication.logo">
                  <img :src="publication.logo" class="h-full w-full" />
                </template>

                <template x-if="!publication.logo">
                  <div></div>
                </template>
              </figure>

              <div class="grow">
                <p class="title">
                  <template x-if="publication.url">
                    <a :href="publication.url" x-text="publication.name" target="_blank"></a>
                  </template>
                  <template x-if="!publication.url">
                    <span x-text="publication.name"></span>
                  </template> @
                  <span x-text="publication.publisher"></span>
                </p>

                <p class="subtitle mb-2" x-text="publication.summary"></p>
              </div>

              <div class="shrink-0 text-right subtitle">
                <div>
                  <span x-text="publication.releaseDate"></span>
                </div>
              </div>
            </header>
          </article>
        </template>
      </main>

      <aside class="p-6">
        <div class="summary" x-text="resume.basics.summary"></div>

        <template x-if="resume.skills && resume.skills.length">
          <section>
            <p class="subheader">Skills</p>

            <template x-for="skill in resume.skills">
              <div>
                <div class="flex justify-between">
                  <div x-text="skill.name"></div>
                  <div x-text="skill.level"></div>
                </div>

                <div>
                  <template x-for="kw in skill.keywords">
                    <span x-text="kw"></span>
                  </template>
                </div>
              </div>
            </template>
          </section>
        </template>

        <template x-if="resume.languages && resume.languages.length">
          <section>
            <p class="subheader">Languages</p>

            <template x-for="language in resume.languages">
              <div class="flex justify-between gap-x-4">
                <div class="title" x-text="language.language"></div>
                <div x-text="language.fluency"></div>
              </div>
            </template>
          </section>
        </template>

        <template x-if="resume.certificates && resume.certificates.length">
          <section>
            <p class="subheader">Certificates</p>

            <template x-for="cert in resume.certificates">
              <div>
                <p x-text="cert.name" class="title"></p>
                <p>
                  <template x-if="cert.url">
                    <a :href="cert.url" x-text="cert.issuer" target="_blank"></a>
                  </template>
                  <template x-if="!cert.url">
                    <span x-text="cert.issuer"></span>
                  </template>
                </p>
                <p x-text="cert.date" class="subtitle"></p>
              </div>
            </template>
          </section>
        </template>

        <template x-if="resume.awards && resume.awards.length">
          <section>
            <p class="subheader">Awards</p>

            <template x-for="award in resume.awards">
              <div>
                <p x-text="award.title" class="title"></p>
                <p>
                  <template x-if="award.url">
                    <a :href="award.url" x-text="award.awarder" target="_blank"></a>
                  </template>
                  <template x-if="!award.url">
                    <span x-text="award.awarder"></span>
                  </template>
                </p>
                <p x-text="award.date" class="subtitle"></p>
              </div>
            </template>
          </section>
        </template>

        <template x-if="resume.education && resume.education.length">
          <section>
            <p class="subheader">Education</p>

            <template x-for="education in resume.education">
              <article>
                <p class="title">
                  <span x-text="education.studyType"></span>
                  &middot;
                  <span x-text="education.area"></span>
                </p>
                <p>
                  <template x-if="education.url">
                    <a :href="education.url" x-text="education.institution" target="_blank"></a>
                  </template>
                  <template x-if="!education.url">
                    <span x-text="education.institution"></span>
                  </template>
                </p>
                <p class="subtitle">
                  <span x-text="education.startDate"></span> -
                  <span x-text="education.endDate"></span>
                </p>
              </article>
            </template>
          </section>
        </template>

        <template
          x-if="resume.basics.profiles && resume.basics.profiles.length"
        >
          <section class="mb-4">
            <p class="subheader">Profiles</p>

            <template x-for="profile in resume.basics.profiles">
              <p class="flex mb-1">
                <img
                  :src="profile.logo"
                  class="h-4 aspect-square inline mr-2 opacity-50"
                />
                <a
                  :href="profile.url"
                  x-text="profile.url.split('://').pop()"
                  target="_blank"
                ></a>
              </p>
            </template>
          </section>
        </template>

        <section class="mb-4 last:mb-0">
          <p class="subheader">Contacts</p>

          <template x-if="resume.basics.email">
            <p class="flex mb-1">
              <img
                src="/icons/email.svg"
                class="h-4 aspect-square inline mr-2 opacity-50"
              />
              <a
                :href="`mailto:${resume.basics.email}`"
                x-text="resume.basics.email"
                target="_blank"
              ></a>
            </p>
          </template>

          <template x-if="resume.basics.url">
            <p class="flex mb-1">
              <img
                src="/icons/link.svg"
                class="h-4 aspect-square inline mr-2 opacity-50"
              />
              <a
                :href="resume.basics.url"
                x-text="resume.basics.url"
                target="_blank"
              ></a>
            </p>
          </template>

          <template x-if="resume.basics.phone">
            <p class="flex mb-1">
              <img
                src="/icons/phone.svg"
                class="h-4 aspect-square inline mr-2 opacity-50"
              />
              <a
                :href="`tel:${resume.basics.phone.replaceAll(' ', '')}`"
                x-text="resume.basics.phone"
              ></a>
            </p>
          </template>

          <template
            x-if="resume.basics.location && Object.keys(resume.basics.location).length"
          >
            <div class="flex mb-2">
              <img
                src="/icons/location.svg"
                class="h-4 aspect-square inline mr-2 opacity-50"
              />
              <div>
                <div x-text="resume.basics.location.address"></div>
                <div>
                  <span x-text="resume.basics.location.postalCode"></span>
                  <span x-text="resume.basics.location.city"></span>
                </div>
                <div x-text="resume.basics.location.region"></div>
                <div x-text="resume.basics.location.countryCode"></div>
              </div>
            </div>
          </template>
        </section>
      </aside>
    </div>
    <div id="builder-container" class="fixed top-10 right-10 no-print"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
